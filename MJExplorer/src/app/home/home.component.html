<div class="app-header">
    <app-header></app-header>
</div>
<div class="home">
    <div class="container-large">
        <div class="section-home">
            <div class="header-section-tag">
                <h5>Explore Our <span>Top Categories</span></h5>
                <a class="btn-view" routerLink="/select-category">View All</a>
            </div>
            <div class="categories-wrapper">
                <div class="category-list" *ngFor="let category of categories" [routerLink]="['/','category',category.ID]">
                    <img src="../../assets/art.png" alt="">
                    <h4>{{category.Name}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<section class="topic-section">
    <div class="container-large">
        <div class="topic-wrapper">
            <div class="header-section-tag">
                <h5>Explore Our <span>Topics</span></h5>
                <!-- <a class="btn-view" routerLink="/topics">View All</button> -->
            </div>
            <div class="topic-list">
                <ul>
                    <li *ngFor="let topic of topics">
                        <a [routerLink]="['/','topic',topic.ID]">{{topic.Name}}</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</section>
