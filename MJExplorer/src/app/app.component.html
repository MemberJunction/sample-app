<div class="app-wrap">
  <div class="app-body">
      <div *ngIf="authBase.authenticated; else loggedOut">
          <router-outlet></router-outlet>
      </div>

      <ng-template #loggedOut>
          <div class="home">
              <div class="section-home">
                  <div class="header-banner">
                      <div class="home-auth-button-container k-d-flex k-flex-row" >
                          <button kendoButton (click)="authBase.login()">Log In</button>
                          <button kendoButton (click)="doSignUp()">Sign Up</button>
                      </div>
                  </div>
              </div>
              <div>
                  
              </div>
          </div>
      </ng-template>
  </div>    
</div>
