<div class="topics-container">
  <kendo-grid
      [kendoGridBinding]='bookTopics'
      [pageSize]="10"
      [pageable]="true"
      [sortable]="true"
      (edit)="editHandler($event)"
      (cancel)="cancelHandler($event)"
      (save)="saveHandler($event)"
      (remove)="removeHandler($event)"
      (add)="addHandler($event)"
      (cellClick)="onGridRowClick($event)"
      [navigable]="true"
    >
      <ng-template kendoGridToolbarTemplate>
        <div class="custom-header">
          <h5>List of Topics</h5>
          <button kendoGridAddCommand>Add new Topic</button>
        </div>
      </ng-template>
      <kendo-grid-column field="Name" title="Name" format="c0"></kendo-grid-column>
      <kendo-grid-column field="Description" title="Description"></kendo-grid-column>
      <kendo-grid-command-column title="Action" [width]="220">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
          <button kendoGridEditCommand [primary]="true">Edit</button>
          <button kendoGridRemoveCommand>Remove</button>
          <button kendoGridSaveCommand>
            {{ isNew ? "Add" : "Edit" }}
          </button>
          <button kendoGridCancelCommand>
            {{ isNew ? "Discard changes" : "Cancel" }}
          </button>
        </ng-template>
      </kendo-grid-command-column>
    </kendo-grid>
</div>
